{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content%}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
<a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
<a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>

<body>
    <form method="POST">
        {% csrf_token %}
        {{comment_form.as_p}}
        <input type="submit" value="Post">
    </form>
</body>
{% endblock%}
