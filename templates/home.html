{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <button><a href="{% url 'login' %}">Login to make comments</a></button>
</div>
{% endfor %}


{% endblock %}
